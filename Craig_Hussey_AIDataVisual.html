<!DOCTYPE html>
<html>
<head>
    <title>AI Interconnectedness Visualization</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
        }

        #mynetwork {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
        }

    </style>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        var nodes = [
            { id: 1, label: 'AI Research', group: 'AI' },
            { id: 2, label: 'Automation', group: 'AI' },
            { id: 3, label: 'Machine Learning', group: 'AI' },
            { id: 4, label: 'Robotics', group: 'AI' },
            { id: 5, label: 'Data Mining', group: 'AI' },
            { id: 6, label: 'Natural Language Processing', group: 'AI' },
            { id: 7, label: 'Ethics & Bias', group: 'Impact' },
            { id: 8, label: 'Job Displacement', group: 'Impact' },
            { id: 9, label: 'Privacy Concerns', group: 'Impact' }
        ];

        var edges = [
            { from: 1, to: 3, value: 1 },
            { from: 1, to: 4, value: 2 },
            { from: 1, to: 5, value: 3 },
            { from: 1, to: 6, value: 4 },
            { from: 3, to: 5, value: 3 },
            { from: 3, to: 6, value: 2 },
            { from: 3, to: 7, value: 1 },
            { from: 4, to: 8, value: 2 },
            { from: 4, to: 9, value: 3 },
            { from: 5, to: 8, value: 2 },
            { from: 5, to: 9, value: 1 }
        ];

        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 40,
                font: {
                    size: 22,
                    color: 'yellow'
                }
            },
            edges: {
                smooth: {
                    type: 'dynamic',
                    forceDirection: 'none',
                    roundness: 0.5
                },
                color: {
                    color: '#404040',
                    highlight: '#909090'
                },
                width: 2,
                arrows: {
                    to: { enabled: false }
                },
                length: 500
            },
            groups: {
                AI: {
                    color: {
                        background: '#0000FF',
                        border: '#606060',
                        highlight: {
                            background: '#0000FF',
                            border: '#FFFF00'
                        }
                    }
                },
                Impact: {
                    color: {
                        background: '#FF0000',
                        border: '#606060',
                        highlight: {
                            background: '#FF0000',
                            border: '#FFFF00'
                        }
                    }
                }
            },
            physics: {
                enabled: true,
                timestep: 0.5
            }
        };
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
