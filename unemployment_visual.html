<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unemployment Visualization</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
        }

        p {
            color: white;
            text-align: center;
        }

        svg {
            overflow: visible;
            justify-self: center;
        }

    </style>
</head>
<body>
    <div id="chart"><p>Unemployment Data</p></div>
    <script type="module">

        async function loadData()
        {
            try {
                var response = await fetch("https://raw.githubusercontent.com/DarcProducts/craig-hussey-portfolio/main/files/game_data.csv");
                if (!response.ok) {
                    throw new Error('Failed to fetch CSV file.');
                }

                const text = await response.text();
                const data = parseCSV(text);

                    for (var i = 0; i < data.length; i++) {

                        const canvas = d3.select("#chart")
                            .append("svg")
                            .attr("width", 10)
                            .attr("height", 10)
                            .style("background", "white");
                    }
                }
            catch (error) {
                console.error("Error loading data", error);
            }
         }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].split(',');
                if (line.length === headers.length) {
                    const obj = {};
                    for (let j = 0; j < headers.length; j++) {
                        obj[headers[j].trim()] = line[j].trim();
                    }
                    result.push(obj);
                }
            }
            return result;
        }

        loadData();

    </script>
</body>
</html>
