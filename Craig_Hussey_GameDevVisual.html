<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: white;
            overflow: hidden;
        }

        #mynetwork {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="floating-numbers-container"></div>

    <div id="mynetwork">
    </div>

    <script type="text/javascript">
        var nodes = [
            { id: 1, label: 'Game Development', group: 'GameDev', shape: 'circle' },
            { id: 2, label: 'World Building', group: 'Skill', shape: 'ellipse' },
            { id: 3, label: 'Art and Design', group: 'Skill', shape: 'ellipse' },
            { id: 4, label: 'Engineering', group: 'Skill', shape: 'ellipse' },
            { id: 5, label: 'Problem Solving', group: 'Skill', shape: 'ellipse' },
            { id: 6, label: 'Animation', group: 'Skill', shape: 'ellipse' },
            { id: 7, label: 'Quality Assurance', group: 'Skill', shape: 'ellipse' },
            { id: 8, label: 'Mathematics', group: 'Skill', shape: 'ellipse' },
            { id: 9, label: 'Communication', group: 'Skill', shape: 'ellipse' },
            { id: 10, label: 'Prototyping', group: 'Skill', shape: 'ellipse' },
            { id: 11, label: 'Collaboration', group: 'Skill', shape: 'ellipse' },
            { id: 12, label: 'Storytelling', group: 'Skill', shape: 'ellipse' },
            { id: 13, label: 'Creativity', group: 'Skill', shape: 'ellipse' },
            { id: 14, label: 'Software Engineering', group: 'Skill', shape: 'ellipse' },
            { id: 15, label: '3D Modeling', group: 'Skill', shape: 'ellipse' }
        ];

        var edges = [
            { from: 1, to: 2, value: 0.4 },
            { from: 1, to: 3, value: 0.3 },
            { from: 1, to: 4, value: 0.5 },
            { from: 2, to: 10, value: 0.4 },
            { from: 2, to: 6, value: 0.3 },
            { from: 2, to: 11, value: 0.2 },
            { from: 3, to: 12, value: 0.4 },
            { from: 3, to: 13, value: 0.3 },
            { from: 4, to: 7, value: 0.5 },
            { from: 4, to: 14, value: 0.6 },
            { from: 4, to: 15, value: 0.4 },
            { from: 5, to: 1, value: 0.3 },
            { from: 5, to: 2, value: 0.2 },
            { from: 5, to: 3, value: 0.2 },
            { from: 5, to: 4, value: 0.4 },
            { from: 5, to: 6, value: 0.3 },
            { from: 5, to: 7, value: 0.5 },
            { from: 5, to: 8, value: 0.2 },
            { from: 5, to: 9, value: 0.3 },
            { from: 5, to: 10, value: 0.4 },
            { from: 5, to: 11, value: 0.3 },
            { from: 5, to: 12, value: 0.3 },
            { from: 5, to: 13, value: 0.4 },
            { from: 5, to: 14, value: 0.5 },
            { from: 5, to: 15, value: 0.3 },
            { from: 8, to: 4, value: 0.2 },
            { from: 8, to: 15, value: 0.2 },
            { from: 8, to: 14, value: 0.2 },
            { from: 8, to: 6, value: 0.2 },
            { from: 12, to: 13, value: 0.3 },
            { from: 12, to: 2, value: 0.2 },
            { from: 12, to: 9, value: 0.2 }
        ];

        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            physics: {
                enabled: true,
                timestep: 0.5,
                solver: 'barnesHut',
                barnesHut: {
                    gravitationalConstant: -1000,
                    centralGravity: 0.2,
                    springLength: 500,
                    springConstant: 0.01,
                    damping: 0.09,
                    avoidOverlap: 0.1
                },
            },
            nodes: {
                size: 30,
                font: {
                    size: 22,
                    color: 'white'   
                }
            },
            edges: {
                color: {
                    color: '#606060',
                    highlight: '#FFFFFF',
                    opacity: 1.0
                },
                width: 2,
                smooth: {
                    enabled: true,
                    type: 'dynamic',
                    roundness: 0.5
                }
            },
            groups: {
                GameDev: {
                    shape: 'circle',
                    color: {
                        background: '#83331E',
                        border: '#404040',
                        highlight: {
                            background: '#83331E',
                            border: '#FFFF00'
                        }
                    }
                },
                Skill: {
                    shape: 'ellipse',
                    color: {
                        background: '#152536',
                        border: '#404040',
                        highlight: {
                            background: '#152536',
                            border: '#FFFF00'
                        }
                    }
                },
            }
        };
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
